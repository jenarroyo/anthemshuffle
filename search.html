<script>
$(function() {
     $.ajax({
     url:'http://api.musixmatch.com/ws/1.1/track.search?apikey=0d74af2fc514e207179adfcb59b6dac3&format=jsonp&q=taylorp',
     dataType: 'jsonp', 
     success:function(result){
        var showSearch = '',
            search
            ;
         
       for (var i=0; i<result['message']['body']['track_list'].length; i++){ 
            //alert(i);  
            search = result['message']['body']['track_list'][i]['track'];
            showSearch += '<span><h5>'+ search['track_name']+ '</h5></span>'+search['track_id']+'<br>';

            $('#search-results').html(showSearch);
          }

     },
     error:function(){
         alert("Error");
     },
    });
});

</script>
