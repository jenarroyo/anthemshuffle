<script>
$(function() {

    $.ajax({
     url:'http://api.musixmatch.com/ws/1.1/chart.tracks.get?page=1&page_size=30&country=us&apikey=0d74af2fc514e207179adfcb59b6dac3&format=jsonp',
     dataType: 'jsonp', 
     success:function(result){
        
        var showAlbums = '',
            track
            ;

        for (var i=0;i<result['message']['body']['track_list'].length;i++){ 

            track = result['message']['body']['track_list'][i]['track'];
            showAlbums += '<li class="album-thumb col-md-2 col-sm-3 col-xs-4"><img src="'+track['album_coverart_350x350']+'" alt="" class="img-responsive"><a href="album.html" class="album-link"><h5 class="ellipsis">'+track['album_name']+'</a><br><a href="artist.html"><h5 class="albums-artist-name">by: '+track['artist_name']+'</h5></a></li>';
            	
        	$('#top-albums-list').html(showAlbums);
        }
     },
     error:function(){
         alert("Error");
     },
    });
});
</script>
